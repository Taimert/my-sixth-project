<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINEA | Architecture Studio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', sans-serif;
        }
        body {
            background-color: #f8f8f8;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        header {
            padding: 40px;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            letter-spacing: -1px;
            margin-bottom: 10px;
            font-weight: 300;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
        }
        nav a {
            text-decoration: none;
            color: #333;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }
        .hero-image {
            width: 100%;
            height: 80vh;
            object-fit: cover;
            margin-bottom: 60px;
        }
        .project-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 0 40px;
        }
        .project-card {
            margin-bottom: 60px;
        }
        .project-card img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            margin-bottom: 20px;
        }
        footer {
            text-align: center;
            padding: 60px 40px;
            background-color: #222;
            color: #fff;
        }
        @media (max-width: 768px) {
            .project-grid {
                grid-template-columns: 1fr;
            }
            .project-card img {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>LINEA</h1>
            <nav>
                <a href="#">Projects</a>
                <a href="#">Studio</a>
                <a href="#">Approach</a>
                <a href="#">Contact</a>
            </nav>
        </header>
        
        <img src="https://images.unsplash.com/photo-1487958449943-2429e8be8625?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80" alt="Architectural Design" class="hero-image">
        
        <div class="project-grid">
            <div class="project-card">
                <img src="https://images.unsplash.com/photo-1513519245088-0e12902e5a38?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80" alt="Modern Residence">
                <h3>Hilltop Residence</h3>
                <p>California, 2023</p>
            </div>
            <div class="project-card">
                <img src="https://images.unsplash.com/photo-1600607688969-a5bfcd646154?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80" alt="Urban Office">
                <h3>Urban Office Complex</h3>
                <p>New York, 2022</p>
            </div>
            <div class="project-card">
                <img src="https://images.unsplash.com/photo-1582268611958-ebfd161ef9cf?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80" alt="Museum Design">
                <h3>Contemporary Art Museum</h3>
                <p>Tokyo, 2021</p>
            </div>
            <div class="project-card">
                <img src="https://images.unsplash.com/photo-1519643381401-22c77e60520e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80" alt="Beach House">
                <h3>Coastal Retreat</h3>
                <p>Portugal, 2020</p>
            </div>
        </div>
        
        <footer>
            <p>Â© 2023 LINEA Architecture Studio</p>
            <p>info@linea-arch.com | +1 555 203 4567</p>
        </footer>
    </div>
</body>
</html>
